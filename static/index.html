<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What-If Simulation Animator</title>
    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="js/libs/Sortable-1.10.2.min.js"></script>
    <script src="https://unpkg.com/deck.gl@^8.0.0/dist.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.js"></script>
    <script src="js/libs/socket.io.js" type="text/javascript"></script>
    <script src="js/comm.js" type="text/javascript"></script>
    <script src="js/map.js" type="text/javascript"></script>
    <script src="js/model.js" type="text/javascript"></script>
    <script src="js/weight.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div id="visualization">
</div>

<div class="title">
    What-If
</div>
<div class="subtitle">
    Simulation Animator
</div>

<div class="control-sidebar">
    <div id="model_selection" class="control-container">
        <a class="expand-icon" href="#" title="Click to open or close">+</a>
        <div class="header">Model <span class="subheader"></span></div>
        <div class='inner-container'>
            <form enctype="multipart/form-data" method="post">
                <p>
                    Choose a model:
                    <select name="model" id="model"></select>
                </p>
                <input class='run' type='submit' value='Load Model'/>
            </form>
        </div>
    </div>

    <div id="query_entry" class="control-container">
        <a class="expand-icon" href="#" title="Click to open or close">+</a>
        <div class="header">Query <span class="subheader"></span></div>
        <div class='inner-container'>
            <form enctype="multipart/form-data" method="post">
                <p></p>
                <div id="query-examples">
                </div>
                <p>
                    <input type='text' id='query' placeholder='Enter query here'/>
                </p>
                <p>
                    <label for='engine'>Use engine:</label>
                    <select name='engine' id='engine'>
                        <option value='1'>Moped</option>
                        <option value='2'>Post*</option>
                        <option value='3'>Pre*</option>
                    </select>
                </p>
                <p>
                    <input type='checkbox' id='view-all' name='view-all' value='false'/>
                    <label for='view-all'>View all links</label>
                    <input type='checkbox' id='top-down' name='top-down' value='false'/>
                    <label for='top-down'>Top Down View</label>
                </p>
                <input class='run' type='submit' value='Recompute'/>
            </form>
        </div>
    </div>

    <div id="weight_entry" class="control-container">
        <a class="expand-icon" href="#" title="Click to open or close">+</a>
        <div class="header">Weights <span class="subheader"></span></div>
        <div class='inner-container'>
            <form enctype="multipart/form-data" method="post">
                <div id="weight_outer">
                    <div id="weight_left">
                        Used weights:
                        <div id="weight_list">
                            <div id="initial_weight_group" class="weight_group">Priority Group</div>
                        </div>
                    </div>
                    <div id="weight_right">
                        Drag from here:
                        <div id="weight_group_template">
                            <div class="weight_group">Priority Group</div>
                        </div>
                        <div id="weight_templates">
                            <div class="weight_item">hops<input type='text' title='Weight factor for this entry' value='1'/></div>
                            <div class="weight_item">failures<input type='text' title='Weight factor for this entry' value='1'/></div>
                            <div class="weight_item">tunnels<input type='text' title='Weight factor for this entry' value='1'/></div>
                            <div class="weight_item">distance<input type='text' title='Weight factor for this entry' value='1'/></div>
                            <div class="weight_item">latency<input type='text' title='Weight factor for this entry' value='1'/></div>
                        </div>
                    </div>
                </div>
                <input class='run' type='submit' value='Recompute'/>
            </form>
        </div>
    </div>

    <div id="query_result" class="control-container">
        <a class="expand-icon" href="#" title="Click to open or close">+</a>
        <div class="header">Result</div>
        <div class="inner-container">
            <p id="queryresult"></p>
        </div>
    </div>
</div>

<div id="wait">
    <img alt="Loading" src="img/loading.gif"/>
</div>

</body>
</html>
